<div class="main-content-each">
	<div class="main-content-img" title="查看原图">
		
	</div>
	<div class="main-content-words">
		<div class="main-content-title" id="${Id}">
			<p class="category">【${Type}】</p>
			<p class="subcategory">【${Subtype}】</p>
			<p class="title" >${Title}</p>

		</div>	
		<div class="main-content-article">
			<ul>
				<li>
					

				</li>
				<li>
					<div class="intro">时间</div>

					<div class="position">${Location}</div>

						<a class="share-addition-icon tencent btn">

						<a class="share-addition-icon renren btn">

				</li>
			</ul>

		<div class="days-left">

			</ul>
